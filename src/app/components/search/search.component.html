<div class="header">
    <mat-form-field appearance="outline" class="matForm">

      <input matInput autocomplete="off" #box (keyup.enter)="onEnter(box.value)" maxlength="22" >
      <mat-icon matSuffix (click)="onEnter(box.value)" class="iconSearch" >search</mat-icon>

    </mat-form-field>
    <p>{{value}}</p>
  </div>
